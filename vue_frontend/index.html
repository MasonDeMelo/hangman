<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="hangman">
            <div class="image-and-word">
                <div class="hangman-image">
                    <img :src="getHangmanImageUrl(count)">
                </div>
                <div class="word-display">
                    {{ word }}
                </div>
            </div>
            <div class="guess-selection-area">
                <button type="button" class="guess btn btn-primary"
                     v-for="char in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'"
                     :disabled="guessed_chars.includes(char)"
                     v-on:click="makeGuess(char)">
                    {{ char }}
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
